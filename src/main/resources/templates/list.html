<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Список книг</title>
</head>
<body>
<div class="row">
    <div class="col"><h1>Список книг</h1></div>
    <div class="col right">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add">Добавить</button>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Название</th>
        <th>Год написания</th>
        <th>Авторы</th>
        <th>Жанры</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${list}">
        <td th:text="${book.getId()}"></td>
        <td th:text="${book.getTitle()}"></td>
        <td th:text="${book.getYear()}"></td>
        <td th:text="${book.getAuthors()}"></td>
        <td th:text="${book.getGenres()}"></td>
        <td><a th:href="@{/book/rm/{id}(id=${book.getId()})}" href="/list" class="btn btn-warning">Удалить</a></td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="add" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить книгу</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/book">
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Название</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="title" id="name" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="year" class="col-sm-4 col-form-label">Год написания</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="year" id="year" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="author" class="col-sm-4 col-form-label">Автор</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="authors" id="author" value="">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="genre" class="col-sm-4 col-form-label">Жанр</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="genres" id="genre" value="">
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
